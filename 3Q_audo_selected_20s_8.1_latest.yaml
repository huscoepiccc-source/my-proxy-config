mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  ipv6: false
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']

# 策略组配置 (兼容CFW)
proxy-groups:
  # 1. 自动选择组 - 使用CFW支持的url-test类型
  - name: "🚀 Auto Select"
    type: url-test  # CFW兼容类型
    url: "http://cp.cloudflare.com/generate_204"
    interval: 20  # 1分钟测速一次，自己为了切换方便，可以调整成为30秒一次，本质上都是下小片片而已，不是打游戏一定要某个区域的IP
    tolerance: 50  # 仅当新节点延迟低50ms以上才切换
    proxies:
      - "Tokyo SS - C Group"
      - "Incheon SS - C Group"
      - "Singapore SS - C Group"
      - "HongKong SS - C Group"
      - "California SS - C Group"
      - "Tokyo2 SS - C Group"
      - "Incheon2 SS - C Group"
      - "Singapore2 SS - C Group"
      - "HongKong2 SS - C Group"
      - "California2 SS - C Group"
      - "Tokyo V2 - C Group"
      - "Incheon V2 - C Group"
      - "Singapore V2 - C Group"
      - "HongKong V2 - C Group"
      - "California V2 - C Group"

  # 2. 您的自定义策略组
  - name: "翻墙机场 GFWAirPort"
    type: select
    proxies:
      - "🚀 Auto Select"  # 默认使用自动选择
      - "DIRECT"
      - "REJECT"
      - "Tokyo SS - C Group"
      - "Incheon SS - C Group"
      - "Singapore SS - C Group"
      - "HongKong SS - C Group"
      - "California SS - C Group"
      - "Tokyo2 SS - C Group"
      - "Incheon2 SS - C Group"
      - "Singapore2 SS - C Group"
      - "HongKong2 SS - C Group"
      - "California2 SS - C Group"
      - "Tokyo V2 - C Group"
      - "Incheon V2 - C Group"
      - "Singapore V2 - C Group"
      - "HongKong V2 - C Group"
      - "California V2 - C Group"

